{% extends 'cms/base.html' %}

{% block content %}
<h1>Users</h1>
<button class="btn btn-primary" type="button" value="New Line" onclick="location.href='{% url 'add_user' %}'">Add user
</button>
<br/>
<br/>
<table class="table table-striped table-hover table-condensed table-responsive">
    <tr>
        <th>Name</th>
        <th>Last login</th>
        <th>Joined</th>
        <th>Active</th>
        <th>Change status</th>
    </tr>
    {% for user in users %}
    <tr>
        <td class="name_of_user" id={{forloop.counter}}>{{ user.username }}</td>
        <td>{{ user.last_login }}</td>
        <td>{{ user.date_joined }}</td>
        <td class="active_status">{{ user.is_active }}</td>
        <td>
            <button type="submit" class="switch_status">switch</button>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
