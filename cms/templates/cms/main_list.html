{% extends 'cms/base.html' %}

{% block content %}
    <h1>Companies in alphabetic order + their stock price</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Stock Price</th>
            <th>Owner</th>
            <th>Creator</th>
        </tr>
    {% for company in companies %}
        <tr>
            <td>{{ company.name }}</td>
            <td>{{ company.stock_price }}$</td>
            <td>{{ company.owner }}</td>
            <td>{{ company.creator }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock content %}
