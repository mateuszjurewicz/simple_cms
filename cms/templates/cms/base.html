{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple CMS</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/cms.css/' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}"/>
    <!-- Link to minified jQuery library-->
    <script type="text/javascript" src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
    <!-- Link to customized jS script-->
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <!-- Link to Bootstrap jS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{% url 'main_list' %}" class="navbar-brand">Simple CRM</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'main_list' %}">Users</a></li>
                <li><a href="{% url 'company_list' %}">Companies</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a><span class="glyphicon glyphicon-user"></span> {{ request.user.username }}</a></li>
                <li><a href="{% url 'password_change' %}"><span class="glyphicon glyphicon-edit"></span> Change Password</a></li>
                <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="content container">
    {% block content %}
    {% endblock %}
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="https://github.com/mateuszjurewicz"><span class="glyphicon glyphicon-eye-open"></span> Author's github</a></li>
      <li><a href="https://mateuszjurewicz.wordpress.com/"><span class="glyphicon glyphicon-info-sign"></span> Blog</a></li>
    </ul>
  </div>
</nav>

</body>
</html>
