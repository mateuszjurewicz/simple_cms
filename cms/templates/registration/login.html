{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple CMS</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/cms.css/' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}"/>
</head>
<body>
<div class="content container">
    <div class="jumbotron">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info btn-lg" type="submit">Login</button>
            <button class="btn btn-primary btn-lg" type="button" value="New Line"
                    onclick="location.href='{% url 'register' %}'">Register
            </button>
        </form>
    </div>
</div>
</body>
</html>
